<!DOCTYPE html>
<html>
    <head>
        <title>Dress To Impress</title>

            crossorigin="anonymous">
        <link rel="stylesheet" href="./styles/styles.css">

    <body>
        <div class="row">

                        <section id="blue" class="color-selection"></section>
                        <section id="green" class="color-selection"></section>
                        <section id="orange" class="color-selection"></section>
                        <section id="purple" class="color-selection"></section>
                        <section id="pink" class="color-selection"></section>
                        <section id="black" class="color-selection"></section>
                        <section id="white" class="color-selection"></section>
                        <section id="grey" class="color-selection"></section>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="item">
                <div id="belt-section" class="col-md-3">
                    <img src="./media/belt.png" id="belt" class="small-image">
                </div>
                <div class="color-selections col-md-7" id="belt-colors">
                    <h1>Belt Colors</h1>
                    <section id="red" class="color-selection"></section>
                    <section id="blue" class="color-selection"></section>
                    <section id="green" class="color-selection"></section>
                    <section id="orange" class="color-selection"></section>
                    <section id="purple" class="color-selection"></section>
                    <section id="pink" class="color-selection"></section>
                    <section id="black" class="color-selection"></section>
                    <section id="white" class="color-selection"></section>
                    <section id="grey" class="color-selection"></section>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="item">
                <div id="pants-section" class="col-md-3">
                    <img src="./media/pants.png" id="pants" class="large-image">
                </div>
                <div class="color-selections col-md-7" id="pants-colors">
                    <h1>Pants Colors</h1>
                    <section id="red" class="color-selection"></section>
                    <section id="blue" class="color-selection"></section>
                    <section id="green" class="color-selection"></section>
                    <section id="orange" class="color-selection"></section>
                    <section id="purple" class="color-selection"></section>
                    <section id="pink" class="color-selection"></section>
                    <section id="black" class="color-selection"></section>
                    <section id="white" class="color-selection"></section>
                    <section id="grey" class="color-selection"></section>
                </div>
            </div>
        </div>
        <script src="./scripts/dress.js"></script>

</html>
